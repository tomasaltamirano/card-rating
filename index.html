<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive rating component</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" />
	</head>
	<body>
		<section class="default-container">
				<div class="star">
					<img src="img/icon-star.svg" alt="" />
				</div>
	
			<div class="text-buttons">
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
			</div>
			
			<div class="buttons">
				<ul>
					<li class="numeros">1</li>
					<li class="numeros">2</li>
					<li class="numeros">3</li>
					<li class="numeros">4</li>
					<li class="numeros">5</li>
				</ul>
			</div>
			<button class="enviar">submit</button>
			
		</section>

		<section class="gratitude-container">
			<div class="thanks-img">
				<img src="img/illustration-thank-you.svg" alt="" />
			</div>
			<div class="text-thanks">
				<h1>Thank you!</h1>
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, don't hesitate to get in touch!
				</p>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
